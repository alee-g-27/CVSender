<!--Create a page for creating cv-->
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVSender</title>
    <link rel="stylesheet" href="../../../dist/css/languages.css">
    <link rel="stylesheet" href="../css/preEdit.css">

</head>
<body>

    <div class="top-section">

        <a href="./createcv.html"><img src="../../img/Polygon 1.svg" alt="" class="back-button"></a>

        <h1>Languages</h1>

    </div>
        
    <div class="par-section">

        <p>Fill the fields</p>

    </div>

    <!--Create a form for insert personal information-->
    <form action="">

        <div class="form-section">

            <div class="form-element motherTongueClass">

                <input type="text" name="motherTongue" id="motherTongue" placeholder="Mother Tongue">

            </div>

            <div class="button-element newMotherTongueButton">

                <button  id="newLang"><p>Add mother tongue</p></button>              
    
            </div>

            <div class="form-element">

                <input type="text" name="othLanguage" id="othLanguage" placeholder="Other Language">

            </div>

            <div class="section-title" style=" padding-top: 1%;">

                <p>Understanding</p>

            </div>

            <div class="form-element">

                <select name="Listening">

                    <option value="levelListening">Listening</option>
                    <option value="A1">A1</option>
                    <option value="A2">A2</option>
                    <option value="B1">B1</option>
                    <option value="B2">B2</option>
                    <option value="C1">C1</option>
                    <option value="C2">C2</option>

                  </select>

            </div>

            <div class="form-element lang-sect">

                <select name="Reading">
                    
                    <option value="levelReading">Reading</option>
                    <option value="A1">A1</option>
                    <option value="A2">A2</option>
                    <option value="B1">B1</option>
                    <option value="B2">B2</option>
                    <option value="C1">C1</option>
                    <option value="C2">C2</option>

                </select>

            </div>
            
            <div class="section-title">

                <p>Speaking</p>

            </div>

            <div class="form-element">

                <select name="SpokenInteract">
                    
                    <option value="levelSpokenItercat">Spoken Itercation</option>
                    <option value="A1">A1</option>
                    <option value="A2">A2</option>
                    <option value="B1">B1</option>
                    <option value="B2">B2</option>
                    <option value="C1">C1</option>
                    <option value="C2">C2</option>

                </select>

            </div>

            <div class="form-element lang-sect">

                <select name="SpokenProd">
                    
                    <option value="levelSpokenProd">Spoken Production</option>
                    <option value="A1">A1</option>
                    <option value="A2">A2</option>
                    <option value="B1">B1</option>
                    <option value="B2">B2</option>
                    <option value="C1">C1</option>
                    <option value="C2">C2</option>

                </select>

            </div>
            
            <div class="section-title">

                <p>Writing</p>

            </div>

            <div class="form-element lang-sect">

                <select name="writing">
                    
                    <option value="writing">Writing</option>
                    <option value="A1">A1</option>
                    <option value="A2">A2</option>
                    <option value="B1">B1</option>
                    <option value="B2">B2</option>
                    <option value="C1">C1</option>
                    <option value="C2">C2</option>

                </select>

            </div>

            <div class="button-element">

                <button><p>Add other language</p></button>              
    
            </div>


            <!--Save button-->
            <div class="button-element">

                <button><a href=""><p>Save</p></a></button>  
    
            </div>

        </div>


    </form>

    
</body>

<script type="text/javascript" src="../../js/addSections/addMotherTongue.js"></script>

</html>
